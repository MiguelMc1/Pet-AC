<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center" ><img src="assets/img/MasAmor2.png"/></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>



  <ion-card>



    <ion-card-content>
      <ion-card-title>
        <H1 align="center"><b>Información</b></H1>
      </ion-card-title>
      <img src="assets/img/MasAmor.png"/>
      <p align="center">
        En <b>Más Amor</b> estamos interesados por todos los animales que no cuentan con un hogar y es por eso que, creamos una aplicación para ayudar a todo aquel
        que quiera darle amor a algún animal a encontrar ese nuevo mejor amigo.
      </p>
    </ion-card-content>

  </ion-card>


  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
