<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="login()">
        <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

<ion-item *ngFor="let pet of pets | async">
<ion-card>
    <img src="assets/img/{{pet.name}}.jpg"/>
    <ion-card-content>
    <ion-card-title text-center>
      {{pet.name}}
    </ion-card-title>
    <ion-row no-padding>
      <ion-col>
        <p>{{pet.age}}</p>
      </ion-col>
      <ion-col text-center>
        <p>{{pet.breed}} </p>
      </ion-col>
      <ion-col text-right>
        <p style= "font-size: 20px">
        <ion-icon name="{{pet.sex}}"></ion-icon>
        </p>
      </ion-col>
    </ion-row>
  </ion-card-content>
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small icon-left (click)="changePage(pet)">
        <ion-icon name="add"></ion-icon>
          Más Información
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="danger" icon-left>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small icon-left>
        <ion-icon name='share-alt'></ion-icon>
          Compartir
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-item>
</ion-content>
