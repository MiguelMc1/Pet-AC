<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <br><h1 text-center>Adopta a {{pet.name}}!</h1>
  <p text-center> Realice el siguente registro y haremos una pequeña entrevista via teléfono. </p><br>
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Dirección"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Teléfono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="e-mail"></ion-input>
  </ion-item>

</ion-list>
<button ion-button block (click)="done(pet)">Enviar</button>

</ion-content>
